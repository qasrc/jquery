<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="resource/jquery-3.2.1.min.js"></script>

    <title>Title</title>
    <style>
        a{
            border: 1px;

        }
        .showmore{
            text-align: center;

        }
        li{
            width: 33%;
            float: left;
        }
    </style>
    <script>
        var nodes;
        $(function () {
            nodes = $("ul li:gt(5):not(:last)").hide();
            var toggleBtn = $("div.showmore>a");
            toggleBtn.click(function () {
                if(nodes.is(':visible')){
                    nodes.hide();
                    $(this).find('span').css('color','black').text('显示全部品牌');
                    $("ul li").filter(":contains('佳能'),:contains('尼康')").css('background-color', 'white');
                }else{
                    nodes.show();
                    //获取span标签
                    $(this).find('span').css('color','red').text('显示精简品牌');
                    $("ul li").filter(":contains('佳能'),:contains('尼康')").css('background-color', 'grey');
                }

                return false;
            });


        })




    </script>
</head>
<body>
<div class="SubBox">
